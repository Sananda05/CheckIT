{% extends 'src\Views\Extensions\Base.html' %}
{% block HomeContent %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
  <div class="page-wrapper mdc-toolbar-fixed-adjust" style="background-color: white">
     <main class="content-wrapper">
     <div class="mdc-layout-grid__inner">
      <form action="" method="POST">
        {% csrf_token %}
        
        <button type="button" data-bs-toggle="modal" data-bs-target="#newFolder" class="btn btn-outline-info" style="margin: 30px; width:200px;">Create new folder</button><br>

        <div class="modal" tabindex="-1" id="newFolder">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Folder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="text" name="exam_name" placeholder="exam_name">
                <input type="text" name="semester" placeholder="semester">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="submit" value="create" class="btn btn-primary">
              </div>
            </div>
          </div>
        </div>
        </form>
   </div>

    {% for exam in exams %}
    <div class="container-xxl">
      <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-4-tablet">
      <div class="mdc-card info-card info-card--success">
        <h4 class="card-header">{{exam.exam_name}}</h4>
        <div class="card-body">
          <h5>Semester</h5>
          <h5 class="card-title">{{exam.semester}}</h5> 
        <div style="margin-top: 10px;">
          <a href="/Course/{{coursename}}/{{exam.exam_name}}" style=" margin-top: 10px; margin-right:10px; width:100px; background-color: rgb(42, 140, 231); color:aliceblue" class="btn btn-primary">Open</a>
          <a  class="btn btn-outline-danger" style=" width:100px; margin-top: 10px;" href="/Course/{{coursename}}/{{exam.exam_name}}/{{exam.id}}"> Delete</a>
        </div>
        </div>
      </div>
      </div>
    </div>
    {% endfor %}
  </main>  
</body>
</html>

{% endblock %}
