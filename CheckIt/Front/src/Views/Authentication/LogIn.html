<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CheckIt | Login</title>
  {% load static %}
  <link href="{% static 'Static/assets/img/title-logo.png' %}" rel="icon">
  <link href="{% static 'Static/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'Static/Assets-For-Auth/css/login.css' %}">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">        
        <div class="col-sm-7 px-0 d-none d-sm-block">
          <img src="{% static 'Static/assets/img/scene-2.png' %}" alt="login image" class="login-img" style=" padding: 35px 35px 55px 75px; -o-object-position: left; object-position: left; -o-object-fit: contain; object-fit: contain;">
        </div>
        <div class="col-sm-5 login-section-wrapper">
          <div class="brand-wrapper">
            <a class="login-title" href ="/" style= "text-decoration: none;"><img src="{% static 'Static/assets/img/title-logo.png' %}" alt="logo" class="logo"> CheckIt?</a>
          </div>
          <div>
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
          <div class="login-wrapper my-auto" style="width: 350px;">
            <h1 class="login-title">Log in</h1>
            <form method = "POST" action="">
            {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="username" name="username" id="username" class="form-control" placeholder="Your Username">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your passsword">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">
              <a class="btn btn-block login-btn" type="button" href="/accounts/google/login/?process=login/"><img src= "{% static 'Static/Assets-For-Auth/images/google-logo.png' %}" style=" length:30px; width: 30px; "> Or Sign In with Google </a>
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            
            {{ RegisterForm.errors }}
            <p class="login-wrapper-footer-text">Don't have an account? <a href="/register" class="text-reset">Register here!</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
