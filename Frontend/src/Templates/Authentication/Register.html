<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CheckIt | Register</title>
  {% load static %}
  <link href="{% static 'Static/assets/img/title-logo.png' %}" rel="icon">
  <link href="{% static 'Static/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'Assets-For-Auth/css/login.css' %}">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <a class="login-title" href ="/" style= "text-decoration: none;"><img src="{% static 'Static/assets/img/title-logo.png' %}" alt="logo" class="logo"> CheckIt?</a>
          </div>
          <div class="login-wrapper my-auto" style="width: 450px;">
            <h1 class="login-title">Register</h1>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Name</label>
                <!--<input type="email" name="name" id="name" class="form-control" placeholder="Your Name">-->{{ RegisterForm.username }}
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <!--<input type="email" name="email" id="email" class="form-control" placeholder="Your Email">-->{{ RegisterForm.email }}
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <!--<input type="password" name="password" id="password" class="form-control" placeholder="Enter your passsword">-->{{ RegisterForm.password1 }}
              </div>
              <div class="form-group mb-4">
                <label for="password">Confirm Password</label>
                <!--<input type="password" name="C_password" id="C_assword" class="form-control" placeholder="Confirm your passsword">-->{{ RegisterForm.password2 }}
              </div>
              <p style = "color: red;">{{ RegisterForm.errors }}</p>
              <input name="Create User" id="Register" class="btn btn-block login-btn" type="submit" value="Register">
              <a class="btn btn-block login-btn" type="button" href="#"><img src= "{% static 'Static/Assets-For-Auth/images/google-logo.png' %}" style=" length:30px; width: 30px; "> Or Sign In with Google </a>
            </form>
            <p class="login-wrapper-footer-text" style="text-align: center;">Already have an account? <a href="/login" class="text-reset">Login to get started!</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'Static/Assets-For-Auth/images/Image1.jpg' %}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    var form_fields = document.getElementsByTagName('input')

    form_fields[1].placeholder = 'Your Name'; form_fields[1].classList.add("form-control"); 
    form_fields[2].placeholder = 'Your Email'; form_fields[2].classList.add("form-control"); 
    form_fields[3].placeholder = 'Enter your passsword'; form_fields[3].classList.add("form-control"); 
    form_fields[4].placeholder = 'Confirm your passsword'; form_fields[4].classList.add("form-control"); 
  </script>
</body>
</html>
