  <script type='text/javascript'>
    $(document).ready(function(){
      var maxField = 10; //Input fields increment limitation
      var addButton = $('.add_button'); //Add button selector
      var wrapper = $('.field_wrapper'); //Input field wrapper
      var fieldHTML = '<tr name="field_name[]"><td><div class="form-group No_of_Teachers"><input type="text" class="form-control" id="inputDefault"></div></td><td><div class="form-group No_of_Sec"><input type="text" class="form-control" id="inputDefault" onkeyup="mult(this.value)"></div></td><td><a href="javascript:void(0);" class="add_button" title="Add field"><i class="mdi mdi-plus"></i></a></td></tr></div>'; //New input field html 
      var x = 1; //Initial field counter is 1
    
    //Once add button is clicked
      $(addButton).click(function(){
        //Check maximum number of input fields
        if(x < maxField){ 
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); //Add field html
        }
      });
    
    //Once remove button is clicked
      $(wrapper).on('click', '.remove_button', function(e){
        e.preventDefault();
        $(this).parent('div').remove(); //Remove field html
        x--; //Decrement field counter
      });
    });

            credit = document.getElementById("Total").value;

        }
  </script>
