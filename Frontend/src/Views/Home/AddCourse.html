{% extends 'src\Views\Home\Homepage.html' %}
{% block HomeContent %}

<div class="page-wrapper mdc-toolbar-fixed-adjust">
        <main class="content-wrapper" style= "background-color: white;">
          
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-4-tablet">
                
                <form method = "POST" action="">
                {% csrf_token %}
                <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                        <div class="mdc-text-field mdc-text-field--outlined">
                          <input class="mdc-text-field__input" id="name" name="name">
                          <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                              <label for="name" class="mdc-floating-label">
                                Course Name 
                            </label>
                              
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                          </div>
                        </div>
                </div>
                <br>
                <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                        <div class="mdc-text-field mdc-text-field--outlined">
                          <input class="mdc-text-field__input" id="text-field-hero-input" id="CourseCode" name="CourseCode">
                          <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                              <label for="CourseCode" class="mdc-floating-label">
                              Course Code
                              </label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                          </div>
                        </div>
                </div>

                <br>
                <input name="Create Course" id="Create Course" class="mdc-button text-button--warning" type="submit" value="Create Course">
                </form>
                
            </div>
        </main>
</div>

{% endblock %}
